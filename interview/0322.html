<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        手撸new 实现
    </div>
    <script>
        function createObj() {
            var obj = new Object();
            var Constructor = [].shift.call(arguments);
            obj.__proto__ = Constructor.prototype;
            var set = Constructor.apply(obj,arguments);
            return typeof set == 'object' ? set : obj
        }
        var TestPerson = function (name) {
            this.name = 'll';
            return {
                name : name
            }
        }

        var person1 = createObj(TestPerson,'ll1')
        console.log(person1.name); 
    </script>
</body>
</html>
