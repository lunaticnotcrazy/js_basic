<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(['1', '2', '3'].map(parseInt));  // [1,NaN,NaN]
    console.log(['1', '2', '3'].map(function () {
        return parseInt(arguments[0])
    })); //[1,2,3]
</script>
</body>
</html>
